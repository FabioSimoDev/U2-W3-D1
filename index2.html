<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esercizio 2 OOP</title>
    <style>
      #petList {
        list-style-type: none;
      }
      #petList li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Pet Form</h1>
    <form id="petForm">
      <label for="petName">Pet Name:</label>
      <input type="text" id="petName" required /><br />

      <label for="ownerName">Owner Name:</label>
      <input type="text" id="ownerName" required /><br />

      <label for="species">Species:</label>
      <input type="text" id="species" required /><br />

      <label for="breed">Breed:</label>
      <input type="text" id="breed" required /><br />

      <button type="button" onclick="addPet()">Add Pet</button>
    </form>

    <h2>Pet List</h2>
    <ul id="petList"></ul>
    <script src="script-es2.js"></script>
  </body>
</html>
